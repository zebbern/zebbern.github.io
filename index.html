<!DOCTYPE html>
<html lang="en">
<link rel="manifest" href="manifest.json" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebbern</title>
    <meta name="description"
        content="Zebbern is an artificial intelligence powered by Puter. It can speak in multiple languages, like english, french, spanish, and many more !" />
    <link rel="icon" type="image/vnd.icon" href="favicon.ico">
    <script>console.log("Zebbern PWA started, ready to send messages.")</script>
    <meta name="google-site-verification" content="4qYi8tV9qUrPc5wpGixLaQov5gavq6HbwI8nGcN7b0c" />

    <!-- Material Design Web CDN -->
    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <!-- Noto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
    <meta name="google-site-verification" content="Q71qMHrmXHVJS96xLobvU5PdXHzkR23IRRD6gykEZew" />
</head>

<body>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="chat-input">
            <md-outlined-text-field label="Message" placeholder="Type a message..." id="messageInput"
                error-text="Please type a message"></md-outlined-text-field>
            <md-filled-button id="sendButton">Send
                <img slot="icon" src="icons/send.png" alt="Send Icon" />
            </md-filled-button>
        </div>
    </div>
    <p>AI can make mistakes, please check important information.</p>
    <div id="loading-spinner">
        <md-circular-progress indeterminate></md-circular-progress>
    </div>
    <div id="icon-buttons">
        <md-outlined-icon-button aria-label="Settings" href="settings.html">
            <md-icon class="material-icons">settings</md-icon>
        </md-outlined-icon-button>
        <md-outlined-icon-button aria-label="Github" href="https://github.com/zebbern/zebbern.github.io">
            <md-icon class="material-icons">code</md-icon>
        </md-outlined-icon-button>
    </div>

    <script type="module">
        const messages = [];
        
        function addMessage(msg, isUser) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            if (isUser) {
                messageDiv.classList.add("user-message");
            }
            messageDiv.textContent = msg;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function toggleLoadingSpinner(show) {
            const spinner = document.getElementById('loading-spinner');
            if (show) {
                spinner.style.display = 'block';
            } else {
                spinner.style.display = 'none';
            }
        }

        function sendMessage(message) {
            const input = document.querySelector("#messageInput");
            message = message || input.value.trim();
            console.log("Message sent to Zebbern");

            if (message) {
                addMessage(message, true); // Add user message to chat history
                input.value = ''; // Clear input field

                toggleLoadingSpinner(true); // Show loading indicator

            // Create messages array with context for the AI
            const messages = [
            {
                // Gives the AI important info about how it needs to awnser
                role: 'system',
                content: "You are the AI of a PWA named 'Zebbern' developed by 'zebbern'.The PWA is powered by Puter.js, allowing websites to use AI for free. You need to remember that zebbern is not the one who created you, he only made the PWA which interacts with you thanks to Puter.js, your creator is a company called 'Puter'. Puter is web based operationg system, entierly running in the browser, its creators are only 3 persons, but the projects grows fast as its open source, and more 2000 users contributed to it (including zebbern, the creator of this PWA). Puter.js is Puter's API, allwoing websites to store files on the user's Puter filesystem, and access AI, which is why your creator is Puter. Your name is 'Zebbern'. Do NOT use Markdown formatting, the PWA in which you run doesn't support markdown."
            },
            {
                // Complementary informations about Puter that the AI could need for some questions
                role: 'system',
                content: "The following is complementary informations about Puter: The URL to access Puter is 'https://puter.com'. Puter is web-based OS running entierly in the browser. You have been created by Puter. Puter was originally made by only 3 persons, but grows fast because it is open source. Puter has hundreds of thousands of users. The URL to join Puter's Discord server is 'https://discord.gg/PQcx7Teh8u'"
            },
            {
                // Complementary informations about the Zebbern PWA
                role: 'system',
                content: "The following is complementary informations about the Zebbern PWA: The current version of the Zebbern PWA is version 2.2.3. The creator of the Zebbern PWA is 'zebbern'. The Zebbern PWA can be installed on computer and mobile, but it can also be runned (without being installed) on any device with a recent browser (such as computers, phones, consoles, TVs, etc...). The Zebbern PWA can be used without a Puter account, but the user will have less message credits. The user can check how many messages credits are left on his Puter account by opening Puter, clicking the Puter logo in the top left corner (it will open settings), clicking 'Usage' in the settings, and checking the bar named 'puter-chat-completion (complete):'. The Zebbern PWA is also available as a Puter app at the URL 'https://puter.com/app/ai-chat'. The UI of the Zebbern PWA is using Google Material Design V3. The PWA cannot be used offline, as the AI is stored on Puter servers (trying to open the app when offline will show a custom error message). If the user encounters any problem with the Zebbern PWA, or ask for a new feature, he can create an issue at the URL 'https://github.com/zebbern/zebbern.github.io/issues/new/choose'."
            },
            {
                role: 'user',
                content: message // User's actual message
            }
            ];

    // Call the AI chat function with the messages array
    puter.ai.chat(messages)
      .then(response => {
        addMessage(response, false); // Add AI response to chat history
        toggleLoadingSpinner(false); // Hide loading indicator
        console.log("AI response received");
      })
      .catch(error => {
        console.error("AI response error:", error);
        alert("An error occured, please try again. If the error persists, please create an issue on the GitHub repository (you can access it by clicking the button with a 'code' icon)");
        toggleLoadingSpinner(false); // Hide loading indicator in case of error
      });
  }
}

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check for message in URL query params and send it if present
        window.onload = function() {
            const message = getQueryParam('message');
            if (message) {
                sendMessage(message);
            }
        };

        // Sends the message if enter is pressed
        document.querySelector("#messageInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        document.querySelector('#sendButton').addEventListener('click', function () {
            sendMessage();
        });
    </script>
</body>

</html>
